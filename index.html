        :root {

            --bg-primary: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

            --text-secondary: #666;

            --social-hover-arxiv: #b31b1b;

            --toggle-text: #fff;
        }

        [data-theme="dark"] {
            /* Dark mode colors */
            --bg-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --text-primary: #e0e6ed;
            --text-secondary: #a0a6ad;

        }

        body {
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
            /* Prevent content from being cut off */
            overflow-x: hidden;
            /* Ensure smooth scrolling if needed */
            -webkit-overflow-scrolling: touch;
            background: var(--bg-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }
        h1 {
            color: var(--text-primary);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }
        
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--toggle-bg);
            color: var(--toggle-text);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }
        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;

    <script>
        // Dark mode functionality
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        const toggleIcon = document.querySelector('.toggle-icon');
        const body = document.body;

        // Check for saved theme preference or default to system preference
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // Set initial theme
        if (savedTheme) {
            body.setAttribute('data-theme', savedTheme);
            updateToggleIcon(savedTheme);
        } else if (systemPrefersDark) {
            body.setAttribute('data-theme', 'dark');
            updateToggleIcon('dark');
        } else {
            body.setAttribute('data-theme', 'light');
            updateToggleIcon('light');
        }

        // Toggle theme function
        function toggleTheme() {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateToggleIcon(newTheme);
        }

        // Update toggle icon
        function updateToggleIcon(theme) {
            toggleIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Add event listener
        darkModeToggle.addEventListener('click', toggleTheme);

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                const newTheme = e.matches ? 'dark' : 'light';
                body.setAttribute('data-theme', newTheme);
                updateToggleIcon(newTheme);
            }
        });

        // Existing code for copyright and quotes
        document.querySelector('.copyright').textContent = `¬© ${new Date().getFullYear()} nangosha.com | All rights reserved.`;
        const quotesOfTheDay = [
            "Before there was, I was.", "You can't teach this hunger", "What the hell is water?üêüüêü"
        ];
        
        // Display a random quote
        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotesOfTheDay.length);
            const quoteElement = document.getElementById('quote');
            quoteElement.textContent = `"${quotesOfTheDay[randomIndex]}"`;
        }
        
        // Display quote when page loads
        displayRandomQuote();
    </script>
